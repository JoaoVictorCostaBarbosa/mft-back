<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Seu Código de Verificação</title>

        <style>
            body {
                margin: 0;
                padding: 0;
                width: 100%;
                background: #f4f6f8;
                font-family: Arial, Helvetica, sans-serif;
            }

            table {
                border-collapse: collapse;
            }

            .container {
                max-width: 600px;
                background: #ffffff;
                border-radius: 10px;
                overflow: hidden;
            }

            .header-bar {
                height: 4px;
                background: #4a86e8;
            }

            .header-title {
                text-align: center;
                padding: 24px 20px 10px;
                color: #4a86e8;
                font-size: 18px;
                font-weight: 600;
            }

            .body {
                padding: 25px 30px;
            }

            .body h2 {
                margin: 0 0 18px;
                color: #1f2937;
                font-size: 22px;
            }

            .body p {
                color: #4b5563;
                font-size: 15px;
                line-height: 22px;
                margin: 0 0 18px;
            }

            .code-box {
                background: #eef6ff;
                border: 1px solid #d9e7fb;
                border-radius: 8px;
                padding: 22px 10px;
                text-align: center;
                margin-top: 25px;
                margin-bottom: 25px;
            }

            .code-box span {
                display: inline-block;
                font-size: 36px;
                font-weight: 700;
                color: #111827;
                letter-spacing: 10px;
            }

            .footer {
                font-size: 12px;
                color: #9ca3af;
                text-align: center;
                padding: 20px;
                background: #fafafa;
            }

            .footer a {
                color: #4a86e8;
                text-decoration: none;
            }
        </style>
    </head>
    <body>
        <table role="presentation" width="100%">
            <tr>
                <td align="center" style="padding: 40px 0">
                    <table class="container">
                        <tr>
                            <td class="header-bar"></td>
                        </tr>

                        <tr>
                            <td class="header-title">myFitTracker</td>
                        </tr>

                        <tr>
                            <td class="body">
                                <h2>Seu Código de Verificação</h2>

                                <p>
                                    Use o código abaixo para continuar o
                                    processo de verificação da sua conta.
                                </p>

                                <div class="code-box">
                                    <span>{{CODIGO_DE_VERIFICACAO}}</span>
                                </div>

                                <p style="font-size: 13px; color: #6b7280">
                                    Este código expira em 10 minutos. Caso você
                                    não tenha solicitado, apenas ignore este
                                    email.
                                </p>
                            </td>
                        </tr>

                        <tr>
                            <td class="footer">
                                Enviado pela equipe myFitTracker ·
                                <a href="#">Política de Privacidade</a>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </body>
</html>
