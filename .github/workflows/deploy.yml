name: Docker Build and Deploy

on:
  pull_request:
    branches: ["main"]
    types: [closed]

jobs:
  build-and-push:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Test Cloudflare SSH Tunnel
        run: |
          echo "Testing Cloudflare Tunnel SSH access..."
          echo "Host: ssh.myfittracker.com.br"
          echo "User: ${{ secrets.SSH_USER }}"
          
          # Teste r√°pido de conectividade
          timeout 10 ssh -o StrictHostKeyChecking=no \
                      -o ConnectTimeout=5 \
                      -o BatchMode=yes \
                      ${{ secrets.SSH_USER }}@ssh.myfittracker.com.br \
                      "echo 'Tunnel SSH working!'; exit 0" || \
          echo "Tunnel test failed"
          
      - name: Deploy via Cloudflare Tunnel
        run: |
          set -x  # Ativa debug
          ssh -v -o StrictHostKeyChecking=no \
              -o ConnectTimeout=30 \
              ${{ secrets.SSH_USER }}@ssh.myfittracker.com.br "
            echo 'Starting deployment...'
            cd ~/myFitTracker/infra-v1
            pwd
            ls -la
            git pull origin main
            docker compose pull
            ./scripts/down.sh
            if [ '${GITHUB_REPOSITORY##*/}' == 'mft-back' ]; then
              echo 'Running migrations for backend...'
              docker compose run --rm migration
            fi
            ./scripts/up.sh
            echo 'Deployment completed!'
          "

